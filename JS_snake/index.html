<html>
        
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="snake.js"></script>
    </head>
    <body>
        <div class="Playground" id="Playground"></div>
        
        <div class="Fruits" id="fruits">
        </div>    
        
        <div class="Snake" id="snake">  
        </div>
        
        <div class="Head" id="Head"></div>

        <br>
        <h1 class="text" id="time">Time:  0:0</h1>
        <h2 class="text" id="score">Score: 0</h2>

        <div class="Settings">
            <h1>Settings</h1>
            <br>
            <h2 id="Dif">Difficulty: </h2>
            <div class="slidecontainer">
                <input type="range" min="1" max="3" value="2" class="slider" id="myRange">
            </div>
        </div>  


        
    </body>

</html>
